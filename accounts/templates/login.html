{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/here_login.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="loginData">
      <form class="loginForm" method="post">
        {% csrf_token %}
        <div id="form-container">
          {% for field in form %}
          <div id="{{ field.id_for_label }}">{{ field.label_tag }} {{ field }}</div>
          {% endfor %}
        </div>
        <button type="submit" id="loginBtn">로그인</button>
      </form>
    </div>
  </body>
</html>
