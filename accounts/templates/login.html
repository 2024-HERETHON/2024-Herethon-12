{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/here_login.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="loginData">
      <form class="loginForm" method="post">
        {% csrf_token %}
        <input type="email" id="user_email" placeholder="오피스 이메일을 입력하세요." />
        <input type="password" id="user_password" placeholder="비밀번호를 입력하세요." />
      </form>
      <button type="submit" id="loginBtn">로그인</button>
    </div>
  </body>
</html>
