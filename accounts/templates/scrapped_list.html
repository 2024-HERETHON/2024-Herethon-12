<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Advices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 900px;
            margin: 0 auto;
        }
        .advice {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #FFFAEC;
        }
        .advice p {
            margin-bottom: 10px;
        }
        .advice small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>스크랩한 글</h1>
        {% for advice in scrapped_advices %}
            <div class="advice">
                <h3>{{ advice.title }}</h3>
                <p>{{ advice.content|truncatewords:20 }}</p>
                <hr>
                <a href="{% url 'home:advice_detail' advice.id %}">상세 보기</a>
            </div>
        {% empty %}
            <p>스크랩한 글이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
