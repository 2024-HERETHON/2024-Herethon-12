<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: blue;
        }
    </style>
</head>
<body>
  <h2>조언 수정</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_title">제목:</label>
      <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
      {% if form.title.errors %}
        <div class="error">{{ form.title.errors }}</div>
      {% endif %}
    </div>
    <div>
      <label for="id_content">내용:</label>
      <textarea name="content" id="id_content">{{ form.content.value|default_if_none:'' }}</textarea>
      {% if form.content.errors %}
        <div class="error">{{ form.content.errors }}</div>
      {% endif %}
    </div>
    <button type="submit">수정</button>
  </form>
  <a href="{% url 'home:advice_detail' advice.id %}">취소</a>
</body>
</html>
